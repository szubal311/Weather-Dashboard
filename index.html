<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather Dashboard</title>
    
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"
    ></script>
    
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
   
    <div class="container-fluid">
      <div class="card">
        <div class="card-body text-center bg-info text-white">
          <h1><i class="fas fa-cloud-sun"></i>Weather Dashboard<i class="fas fa-cloud-sun"></i></h1>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card-body text-center">
              
              <div class="card" style="width: 18rem">
                <div class="card-body bg-light">
                  <h6 class="card-subtitle mb-2 text-black">
                    Search For A City
                  </h6>
                  <div class="groupData mb-3">
                    <input
                      type="text"
                      class="form-control searchData"
                      placeholder="Enter City Name"
                     aria-label="username"
                        aria-describedby="btn-addition"
                    />
                    <div class="groupData-append mt-1">
                      <button
                        class="btn btn-outline-secondary bg-info searchBtn text-white"
                        type="button"
                        id="btn-addition"
                      >Search<i class="fas fa-search text-white pl-2"></i>
                      </button>
                    </div>
                  </div>

                  <ul class="groupData"></ul>
                </div>
              </div>
            </div>
          </div>
          
          <div class="col mt-4 mr-5">
            <div class="card currentCard pb-2 pt-1">
              <h5 class="card-title mt-2 text-center">Current Forecast</h5>
            </div>
          </div>
          <div class="row">
            <div class="col mt-4">
              <div class="card pb-5 forcastFiveDay pl-5">
                
                <h5 class="card-title mt-2 mr-5">5-Day Forecast</h5>
                <div class="row">
                  <div class="col forecastOneDay"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JS and Jquery scripts -->
    <script src="assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  </body>
</html>
